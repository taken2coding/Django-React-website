services:
  - type: web
    name: my-secure-site
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install && npm run build && cd ..
      python backend/manage.py collectstatic --noinput
    startCommand: gunicorn --chdir backend myapp.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: DJANGO_SECRET_KEY
        sync: False
      - key: DEBUG
        value: False

